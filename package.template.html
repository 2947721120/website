
<div class="row" ng-app>
  <div class="span12">
     <h1><%= package.name %></h1>
     <p><%= package.description %></p>
     
           <% _.each(package.assets, function(asset) { %>
           <h3><%= asset.version %></h3>
               <table style="margin-top: 10px;" cellpadding="0" cellspacing="0" border="0" class="table table-striped" id="example">
     
        <tbody>
        <% _.each(asset.files, function(file) { %>
           <tr class="library">
                <td>
                    <p  class='library-url'>//cdnjs.cloudflare.com/ajax/libs/<%= package.name %>/<%= asset.version %>/<%=file%></p>
                </td>
            </tr>
        <% }); %>

        </tbody>
    </table>
      <% }); %>
  </div>
</div>
